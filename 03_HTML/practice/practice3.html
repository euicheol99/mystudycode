<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <b>ID : </b> <input type="text" name="id" required> <input type="button" value="중복확인"><br>
            <b>비밀번호 : </b> <input type="password" name="password" value="userpawd"><br>
            <b>비밀번호 확인 : </b> <input type="text"> <br> <!--비밀번호 확인 문자는 서버로 전송할 필요x name값을 미입력하면 됨-->
            <b>Email : </b> <input type="text" name="email"> @<br>
            naver.com <br>
            nate.com <br>
            직접입력

        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 : <input type="file" name="profile"> <br><br><br>

            성별 : 
            <input type="radio" name="gender" value="man" id="man">
            <label for="man">남자</label>
            <input type="radio" name="gender" value="woman" id="woman">
            <label for="woman">여자</label> <br><br>
            
            생년월일 : <input type="date" name="birthdate"><br><br><br>
            
            취미 <br>
            <input type="checkbox" name="hobby" value="baseball" id="baseball"> 
            <label for="baseball">야구</label>
            <input type="checkbox" name="hobby" value="basketball" id="basketball">
            <label for="basketball">농구</label> 
            <input type="checkbox" name="hobby" value="soccer" id="soccer">
            <label for="soccer">축구</label> <br>
            <input type="checkbox" name="hobby" value="study" id="study">
            <label for="study">공부</label>
            <input type="checkbox" name="hobby" value="music" id="music">
            <label for="music">음악감상</label><br>
            <input type="checkbox" name="hobby" value="else" id="else">
            <label for="else">기타 : <input type="text"></label><br>

            자기소개 : <textarea name="introduce" cols="30" rows="5" style="resize: none;"></textarea>

        </fieldset>
        <br>
        <input type="button" value="회원가입">
        <input type="button" value="다시입력">
        <input type="button" value="이전으로">
    </fieldset>
    
</body>
</html>
