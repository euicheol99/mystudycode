<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>회원가입</h1>
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <b>ID : </b><input type="text"> <input type="submit" value="중복확인"> <br>
                <b>비밀번호 : </b><input type="text"> <br>
                <b>비밀번호 확인 : </b><input type="text"><br>
                <b>Email : </b><input type="text"> @ <br>
                naver.com <br>
                nate.com <br>
                직접입력
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 : <input type="file" name="profile"> <br><br><br>
                성별 : <input type="radio" name="gender" value="man" id="man"> 남자
                <input type="radio" name="gender" value="woman" id="woman"> 여자 <br><br>
                생년월일 : <input type="date" name="date" id="date"> <br><br><br>
                취미 <br>
                <input type="checkbox" name="hobby" id="baseball" value="baseball">
                <label for="baseball"> 야구</label>
                <input type="checkbox" name="hobby" id="basketball" value="basketball">
                <label for="basketball"> 농구</label>
                <input type="checkbox" name="hobby" id="soccer" value="soccer">
                <label for="soccer"> 축구</label> <br>
                <input type="checkbox" name="hobby" id="study" value="study">
                <label for="study"> 공부</label>
                <input type="checkbox" name="hobby" id="music" value="music">
                <label for="music"> 음악감상</label> <br>
                <input type="checkbox" name="hobby" id="else" value="else">
                <label for="else"> 기타 : <input type="text"></label><br>
                자기소개 : <textarea name="introduce" id="introduce" cols="30" rows="5" style="resize: none;"></textarea>
            </fieldset>
            <br>
            <input type="submit" value="회원가입"> <input type="submit" value="다시입력"> <input type="submit" value="이전으로">
        </fieldset>
    </form>
</body>
</html>
