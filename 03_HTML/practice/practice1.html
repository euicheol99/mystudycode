<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="order.kh">
    고객명 : <input type="text" name="name" > <br><br>
    전화번호 : <input type="text" name="phone" > <br><br>
    E-mail : <input type="text" name="email" > <br><br>
    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="size" value="small" id="size-small">
        <label for="size-small">Small</label> <br><br>
        <input type="radio" name="size" value="medium" id="size-medium">
        <label for="size-medium">Medium</label><br><br>
        <input type="radio" name="size" value="large" id="size-large">
        <label for="size-large">Large</label><br><br>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="topping" id="bacon" value="bacon">
        <label for="bacon">베이컨</label> <br>
        <input type="checkbox" name="topping" id= "cheese" value="cheese">
        <label for="cheese">치즈</label> <br>
        <input type="checkbox" name="topping" id="onion" value="onion">
        <label for="onion">양파</label> <br>
        <input type="checkbox" name="topping" id="mushroom" value="mushroom">
        <label for="mushroom">버섯</label>
    </fieldset>
    <br>
    희망 배송 시간<input type="time" name="delivery_time" id="delivery_time" value="delivery_time"> <br>
    <br>
    배송시 요청사항 : <textarea name="delivery_description" cols="50" rows="10" ></textarea> <br><br>

    <input type="submit" value="주문하기">
</form>
</body>
</html>
