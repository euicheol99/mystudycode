<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            width: 400px;
            height: 150px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Practice5</h1>
    <fieldset style="width: 400px;">
        <legend>구매 정보</legend>
        <ul>
            <li > 구매자 : <input type="text" id="name" placeholder="구매자의 이름을 입력하세요."></li>
            <li >상품명 : <input type="text" id="productName" placeholder="구매 상품 명을 입력하세요."></li>
            <li >가격 : <input type="text" id="price" placeholder="구매 가격을 입력하세요."></li>
            <li >구매 수량 : <input type="number" id="amount" min="10" max="100" placeholder="최소 10."></li>
            <li>납품 등급 : <input type="range"  id="grade" min="1" max="9" step="2" value="1" ></li>
            <li>기타 사항 : <textarea name=""  id="what"></textarea></li>
        </ul>
    </fieldset>

    <br>
    <button onclick="output()">입력 값 출력하기</button>
    <br><br>
    <div id="result"></div>

    <script>
        function output(){
            let result = document.getElementById("result");
            let name = document.getElementById("name").value
            let productName = document.getElementById("productName").value
            let price = document.getElementById("price").value
            let amount = document.getElementById("amount").value
            let grade = document.getElementById("grade").value
            let what = document.getElementById("what").value

            result.innerHTML += "구매자 명 : "+name+"님 <br>"
            result.innerHTML += "상품 명 : "+productName+"<br>"
            result.innerHTML += "가격 : "+price+"만원<br>"
            result.innerHTML += "구매 수량 : "+amount+"개<br>"
            result.innerHTML += "납품등급 : "+grade+"등급<br>"
            result.innerHTML += "기타사항 : "+what+"<br>"
        }
    </script>
    
    
</body>
</html>
