<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            border: 1px solid black;
            background: black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <h3>문제1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어라</h3>
    <div id="div1"></div>

    <input type="color" id="selectColor">
    <button onclick="changeColor()">변경</button>

    <script>
        function changeColor() {
            let div1 = document.getElementById("div1");
            div1.style.background = document.getElementById("selectColor").value;
        }
    </script>



    <h3>문제2. 버튼에 따른 크기조절이 가능하게 만들어 보세요.</h3>
    <div id="div2"></div>
    <button onclick="changeSize(this.id)" id="size1">50X50</button>
    <button onclick="changeSize(this.id)" id="size2">100X100</button>
    <button onclick="changeSize(this.id)" id="size3">200X200</button>

    <script>
        function changeSize(id) {
            let div2 = document.getElementById("div2");
            if (id == "size1") {
                div2.style.width = '50px';
                div2.style.height = '50px';
            } else if (id == "size2") {
                div2.style.width = '100px';
                div2.style.height = '100px';
            } else if (id == "size3") {
                div2.style.width = '200px';
                div2.style.height = '200px';
            }
        }
    </script>
</body>

</html>
